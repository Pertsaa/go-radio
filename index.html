<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Go Radio</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		body {
			background-color: #f3f4f6;
		}
	</style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

	<div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm text-center">
		<h1 class="text-2xl font-bold text-gray-800 mb-4">Go Radio</h1>
		<p class="text-sm text-gray-600 mb-6">Live streaming from the Go server.</p>

		<!-- The audio element points to our Go server stream -->
		<audio id="audioPlayer" autoplay class="w-full">
			<source id="audioSource" src="http://localhost:8080/hp/stream" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>

		<p class="text-xs text-gray-500 mt-4">Note: Playback will start at the current point in the live stream.</p>
	</div>
</body>

</html>
